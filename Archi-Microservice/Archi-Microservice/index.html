<!DOCTYPE html>
<html>
<head>
    <title>SignalR stockFeed Client</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--<input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />-->
        <ul id="stockValues"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        var maxStockDisplayed = 4;
        $(function () {
            console.log("Gestion des Hubs SignalR ...")
            // Declare a proxy to reference the hub.
            var stockFeed = $.connection.stocksHubs;
            // Create a function that the hub can call to broadcast messages.
            stockFeed.client.broadcastMessage = function (name, message) {
                console.log("Got message ...")
                //calcule le nombre de LI contenant un stock affichés
                var nbStocksDisplayed = $("li").children().length;
                //si on atteint le max, on vide la liste des derniers stocks
                if (maxStockDisplayed <= nbStocksDisplayed) {
                    $('#stockValues').empty();
                }

                    // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#stockValues').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');

            };
            $.connection.hub.start();
            //// Get the user name and store it to prepend to messages.
            //$('#displayname').val(prompt('Enter your name:', ''));
            //// Set initial focus to message input box.
            //$('#message').focus();
            //// Start the connection.
            //$.connection.hub.start().done(function () {
            //    $('#sendmessage').click(function () {
            //        // Call the Send method on the hub.
            //        stockFeed.server.send($('#displayname').val(), $('#message').val());
            //        // Clear text box and reset focus for next comment.
            //        $('#message').val('').focus();
            //    });
            //});
        });
    </script>
</body>
</html>
